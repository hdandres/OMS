classbook:
    pattern:  /
    defaults: { _controller: "TipddyOmsBundle:LibroClase:index" }

classbook_show:
    pattern:  /{id}/show
    defaults: { _controller: "TipddyOmsBundle:LibroClase:show" }

classbook_new:
    pattern:  /new
    defaults: { _controller: "TipddyOmsBundle:LibroClase:new" }

classbook_create:
    pattern:  /create
    defaults: { _controller: "TipddyOmsBundle:LibroClase:create" }
