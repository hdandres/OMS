classbook_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "TipddyOmsBundle:LibroClase:edit" }

classbook_update:
    pattern:  /{id}/update
    defaults: { _controller: "TipddyOmsBundle:LibroClase:update" }
    requirements: { _method: post }

classbook_delete:
    pattern:  /{id}/delete
    defaults: { _controller: "TipddyOmsBundle:LibroClase:delete" }
    requirements: { _method: post }
